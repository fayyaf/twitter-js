
{% extends "layout.html" %}

{% block content %}
  
  <div class="page-header">
    <h1>{{ title }}</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Fay!</b><br>
      100,000,000,000 followers
    </div>
    <div>
    	{% if showForm %}
 	 	<form action="/tweets" method="POST">
   		 <label for="name_field">Name:</label>
   		 <input name="name" type="text" id="name_field" />

  		<label for="text_field">Text:</label>
    	<input name="text" type="text" id="text_field" style="width: 350px;" />

   		<input type="submit" value="Submit" />
  		</form>
		{% endif %}
    </div>

    <div class="col-md-9">
    
      <!-- display tweets here -->
      {% for tweet in tweets %}
      <li><a href="/users/{{tweet.name}}">{{tweet.name}}</a> <br> {{tweet.text}}</li>
	  <!--  <li>
        	<img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
        	<b>{{tweet.name}}</b> <br> 
     		{{tweet.text}}<br><br>
     	</li> -->
      {% endfor %}
      
    </div>
  </div>
    
{% endblock %}
